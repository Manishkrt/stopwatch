<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <section class="min-vh-100 d-flex align-items-center justify-content-center bg-primary">
        <div class="bg-white p-3 rounded display-box">
            <div class="shadow time-show-wrap mb-3 px-4 w-100 text-center">  
                <div class="row">
                    <div class="col-4"><span id="hour">00</span> hr :</div>
                    <div class="col-4"><span id="minute">00</span> min :</div>
                    <div class="col-4"><span id="second">00</span> sec </div>
                </div>
                       
            </div>
            <div class="button-box d-flex align-items-center justify-content-between mb-4">
                <button class="btn btn-success " id="startBtn">Start</button>
                <button class="btn btn-warning " id="stopBtn">Stop</button>
                <button class="btn btn-danger " id="resetBtn">Reset</button>
                <button class="btn btn-secondary " id="LapBtn">Lap</button>
            </div>

            <div id="lastTimeBox" >
                <h4>Last Time</h4>
                <ul id="lastTimeListEl" type="circle"> 
                </ul>
            </div>

        </div>

    </section>
 
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
